<nz-table #basicTable [nzData]="articleWithPictureDtos">
  <thead>
    <tr>
      <th>title</th>
      <th>top</th>
      <th>traffic</th>
      <th>summary</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{ data.title }}</td>
      <td>{{ data.top }}</td>
      <td>{{ data.traffic }}</td>
      <td>{{ data.summary }}</td>
    </tr>
  </tbody>
</nz-table>
