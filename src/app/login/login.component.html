<div class="main">
  <div class="row">
    <label>用户:</label>
    <input type="text" nz-input placeholder="Enter your username" />
  </div>

  <div class="row">
    <label>密码:</label>
    <input nz-input placeholder="Enter your password" [(ngModel)]="password" />
  </div>

  <div class="row">
    <button nz-button nzType="primary" (click)="login()">Login</button>
  </div>
</div>
