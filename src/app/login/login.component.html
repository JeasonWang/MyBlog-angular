<div>
  <div>
    <label>用户:</label>
    <input [(ngModel)]="username" type="text">
  </div>

  <div>
    <label>密码:</label>
    <input [(ngModel)]="password" type="text">
  </div>

  <div>
    <button (click)="getUsers()">getUsers</button>
    <button (click)="getUserById(1)">getUserById</button>
  </div>
</div>
<div *ngIf="users!=null">
  <div *ngFor="let user of users">
    {{user.username}}
  </div>
</div>

<div *ngIf="user!=null">
  {{user.username}}
</div>
